branches:
  only:
  - master

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-8
    packages:
    - libstdc++-8-dev

install:
    - sudo apt-get -y install clang++-8 clang-tidy-8
    - scripts/install_valgrind.sh

script:
    - make all
    - make analyze
    - make test
